{% extends 'template.html' %}
{% load static %}
{%block 'title'%} Reservas {%endblock%}
{% block 'conteudopagina' %}
<div class="row">
    <div class="col-md-12" align="center">
        <img src="{% static 'images/error.png' %}" width="25%">
        <h1 style="margin-bottom: 0;">Você não tem permissão para acessar essa página</h1><br>
        {% if request.user.is_authenticated == False %}
        <h4 style="margin-top: 0;">Primeiro, faça login no sistema</h4><br>
        <a class="btn btn-warning" href="{% url 'login' %}">Faça Login</a>
        {% endif %}
    </div>
</div>
{% endblock %}
